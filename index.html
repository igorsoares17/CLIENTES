<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="STYLE/style.css">
    <title>Clientes</title>
</head>

<body>

    <header>

        <h1>CADASTRO DE CLIENTES</h1>

    </header>

    <main>

        <div id="clients">

            <h2 class="title-clients" id="title-clients">CLIENTES (0)</h2>
            <h2 class="title-clients" id="title-admin">ADMIN (0)</h2>

        </div>

        <form action="#" method="get">

            <h2 id="title-form">FORMUL√ÅRIO</h2>

            <label for="name" class="title-label">NOME</label>
            <input type="text" id="name" placeholder="Digite seu nome" autocomplete="on" required>

            <label for="email" class="title-label">EMAIL</label>
            <input type="text" id="email" placeholder="Digite seu email" autocomplete="on" required>

            <label for="input-date" class="title-label">DATA DE NASCIMENTO</label>
            <input type="date" id="input-date" autocomplete="on" required>

            <h3>SELECIONE O SEXO</h3>

            <div id="container-checkbox">

                <input type="radio" name="gender" id="male" value="masculino">
                <label for="male" class="title-gender">Masculino</label>

                <input type="radio" name="gender" id="female" value="feminino">
                <label for="" class="title-gender">Feminino</label>

            </div>

            <div id="container-admin">

                <label for="admin" id="title-admin">Administrador</label>
                <input type="checkbox" name="admin" value="admin" id="input-admin">

            </div>

            <label for="photo" id="title-photo">FOTO</label>
            <input type="file" name="photo" id="photo">

            <div id="container-buttons">

                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>

            </div>

        </form>        

    </main>

    <script src="CLASSES/Utils.js"></script>
    <script src="SCRIPTS/User.js"></script>
    <script src="SCRIPTS/Execution.js"></script>
    
</body>
</html>
